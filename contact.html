<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you suceed.<br> Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Sent your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+1 614-999-9999">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="email@example.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="email" placeholder="Yum donuts....">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit" class="sendBtn">Send</button>
                </form>
            </div>
            <div class="contact-left">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>donutclicker@bakingcompany.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 614-999-9999</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>123 Glaze Street <br>
                        12345 Columbus, Ohio </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
